<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="index.css" />

              style="color: #fecd03; padding-top: 21px"
              ;
              href="#"

            <button

              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"

            >

            <div class="collapse navbar-collapse mt-3" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                <li class="nav-item">
                  <a class="nav-link a" href="#">DGALLERY</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li>
                  <a class="nav-link donate" href="#">DONATE NOW</a>
                </li>
              </ul>

          </div>
        </nav>

      <div class="div-center">
        <div class="">
          <h1>
            <span class="do-good">DO GOOD</span>

          </h1>
          <h4 class="cult">CULTIVATING FLOURISHING COMMUNITIES</h4>
          <button

              background: none;
              color: #ffffff;

            "

            CONNECT WITH US
            <span
              ><img src="banner/Layer 22.svg" alt="" style="color: #ffffff"
            /></span>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
